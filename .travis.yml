language: emacs-lisp
sudo: false

before_install:
  - curl -fsSkL https://gist.github.com/rejeep/ebcd57c3af83b049833b/raw > x.sh && source ./x.sh
  - evm install $EVM_EMACS --use --skip
  - cask

env:
  - EVM_EMACS=emacs-26.1-travis

matrix:
  fast_finish: true

install:
  - cask install

script:
  - emacs --version
  - cask exec buttercup -L .

addons:
  apt:
    packages:
    - texinfo
